<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="static/css/font-awesome.css">
        <link type="text/css" rel="stylesheet" href="static/css/materialize.css" media="screen,projection">
        <link type="text/css" rel="stylesheet" href="static/css/curso.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Curso JQUERY</title>
    </head>
    <body>
        <nav>
            <div class="navbar-fixed">
                <div class="brand-logo center">Minicurso Jquery - Aula 2 - Exercício 2</div>
            </div>
        </nav>
        <div id="conteudo">
            <div class="row">
                <div class="col s2">
                    <div id="imagem">
                        <img src="static/img/índice.png" alt="10" class="circle responsive-img">
                    </div>
                </div>
                <div class="input-field col s4">
                    <input id="user" type="text" class="validate">
                    <label for="user">Digite o usuario GIT:</label>
                </div>
                <div class="input-field col s2">
                    <a class="btn-floating btn-large waves-effect waves-light blue darken-1" ><i class="material-icons" id="buscar">search</i></a>
                </div>
                 <div class="input-field col s2">
                    <a class="btn waves-effect waves-light blue darken-1" id="limpar">Limpar</a>
                </div>
            </div>
            <div class="row">
                <div class="carregando">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                    <div id="mundial"></div>
                </div>
            </div>
            <div id="erro">

            </div>
            <div id="resultado" class="oculta">
                <div class='row'>
                    <div class="col s6">
                        <strong>Nome:</strong>
                        <span id="nome"></span>
                    </div>
                    <div class="col s3">
                        <strong>Seguidores:</strong>
                        <span id="quantidade_seguidores"></span>
                    </div>
                    <div class="col s3">
                        <strong>Seguindo:</strong>
                        <span id="quantidade_seguindo"></span>
                    </div>
                </div>
                <hr>
                <h4> Lista Seguidores:</h4>
                <div class="row" id="seguidores"></div>
                <hr>
                <h4> Lista Repositorios:</h4>
                <div class="row" id="repositorios"></div>
            </div>
        </div>
        <script src="static/js/jquery.js"></script>
        <script src="static/js/materialize.js"></script>
        <script src="static/js/curso.js"></script>
    </body>
</html>
